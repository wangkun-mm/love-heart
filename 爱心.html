<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Heart Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #ff4d6d;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
      100% {
        transform: scale(1) rotate(-45deg);
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-400 to-red-500">
  <div class="heart"></div>
</body>
</html>
